<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Aidan</title>
  </head>
  <body>
  
  
  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <img class="d-block w-100" src="https://www.dropbox.com/s/bil79h4yve0x6fx/MVIMG_20180111_234133%20-%20Copy.jpg?dl=1" alt="First slide">
			</div>
			<div class="carousel-item">
			  <img class="d-block w-100" src="https://www.dropbox.com/s/bil79h4yve0x6fx/MVIMG_20180111_234133%20-%20Copy.jpg?dl=1" alt="Second slide">
			</div>
			<div class="carousel-item">
			  <img class="d-block w-100" src="https://www.dropbox.com/s/bil79h4yve0x6fx/MVIMG_20180111_234133%20-%20Copy.jpg?dl=1" alt="Third slide">
			</div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




    <div class="container">	
		<div class="row">		
			<div class="col-sm">
				<h1 class="display-1">First Row</h1>
			</div>
		</div>	
		<div class="row">			
			<div id="myImage" class="col-sm" data-toggle="modal" data-target="#exampleModalCenter">
				<script>
					<!-- Load the image first, when finished loading, put the image in the myImage div -->
					var image = new Image();
					image.onload = function() {
						document.getElementById("myImage").appendChild(image);
					};
					image.src = "https://www.dropbox.com/s/bil79h4yve0x6fx/MVIMG_20180111_234133%20-%20Copy.jpg?dl=1";
					image.style = "max-width: 100%; height: auto;";
				</script>
			</div>				
			<div class="col-sm">
				<p>Second column</p>
			</div>
			<div class="col-sm">
				<p>Third column</p>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
